<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="bg-card"></div>
      <div class="content">
        <div class="profile">
          <img src="./images/image-victor.jpg" alt="Profile" />
        </div>
        <div class="bio">
          <p class="name">Victor Crest <span>26</span></p>
          <p class="location">London</p>
        </div>

        <div class="line"></div>

        <div class="stats">
          <div class="followers">
            <h2 class="num">80K</h2>
            <p class="text">Followers</p>
          </div>
          <div class="likes">
            <h2 class="num">803K</h2>
            <p class="text">Likes</p>
          </div>
          <div class="photos">
            <h2 class="num">1.4K</h2>
            <p class="text">Photos</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
